{% extends "layout.html" %}
{% block content %}
<h2>{{ strategy.title }}</h2>
<p>{{ strategy.summary }}</p>

<h3>직군별 해석</h3>
<ul>
  {% for role, comment in strategy.role_annotations.items() %}
    <li><strong>{{ role }}:</strong> {{ comment }}</li>
  {% else %}
    <li>해석 없음</li>
  {% endfor %}
</ul>

<form method="POST" action="/strategy/{{ strategy.id }}/select">
  <button type="submit">이 전략 선택하기</button>
</form>
{% endblock %}
